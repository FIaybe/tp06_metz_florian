<table mat-table [dataSource]="numberProduct$ |async" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{ null}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
    <td mat-footer-cell *matFooterCellDef> {{ null }} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> total </th>
    <td mat-cell *matCellDef="let product"> {{product.quantity * product.price}} </td>
    <td mat-footer-cell *matFooterCellDef> {{ totalPrice$ | async}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button (click)="removeProduct(product)">
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef> {{ null }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
